<template>
    <lightning-card title="Vacation Requests" icon-name="standard:survey">
        <div class="slds-m-around_medium">
            <div class="slds-button-group-row" role="group">
                <button class="slds-button slds-button_brand" onclick={openModalAddRequest}>Add Request</button>
            </div>
            <template if:true={vacationRequests}>

                <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Vacation Request">
                    <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Number">#</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Owner">Owner</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Type">Type</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Dates">Dates</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Manager">Manager</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Status">Status</div>
                        </th>
                        <th class="slds-cell_action-mode" scope="col" style="width:3.25rem">
                            <div class="slds-truncate slds-assistive-text" title="Actions">Actions</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <template for:each={vacationRequests} for:item="request">
                        <tr key={request.Name} class="slds-hint-parent">
                            <td data-label="Number">
                                <div class="slds-truncate" title="Number">{request.Name}</div>
                            </td>
                            <td data-label="Owner">
                                <div class="slds-truncate" title="Owner">{request.Owner}</div>
                            </td>
                            <td data-label="Type">
                                <div class="slds-truncate" title="Type">{request.RequestType__c}</div>
                            </td>
                            <td data-label="Dates">
                                <div class="slds-truncate" title="Dates">{request.StartDate__c} - {request.EndDate__c} ({request.WorkingDays__c})</div>
                            </td>
                            <td data-label="Manager">
                                <div class="slds-truncate" title="Manager">{request.Manager__c}</div>
                            </td>
                            <td data-label="Status">
                                <div class="slds-truncate" title="Status">{request.Status__c}</div>
                            </td>
                            <td class="slds-cell_action-mode" role="gridcell">
                                <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" tabindex="0" title="Actions">
                                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Actions</span>
                                </button>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>

                <template for:each={vacationRequests} for:item="request">
                    <p key={request.Name}>Request Type: {request.RequestType__c} | StartDate: {request.StartDate__c} | EndDate: {request.EndDate__c} | WorkingDays: {request.WorkingDays__c} | Manager: {request.Manager__c} | Status: {request.Status__c}</p>
                </template>

            </template>
        </div>
    </lightning-card>

    <template if:true={isModalAddRequestShown}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add Request</h1>
                    <p class="slds-m-top_x-small">Fill out all these fields to add new vacation request.</p>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Request creation form -->
                    <lightning-card>
                        <lightning-record-form
                                object-api-name={objectApiName}
                                fields={fields}
                                oncancel={closeModalAddRequest}
                                onsuccess={handleSuccess}>
                        </lightning-record-form>
                    </lightning-card>
                </div>

                <template if:true={isSucceed}>
                    <div class="slds-modal__footer">
                        <p class="slds-m-top_x-small">Vacation request successfully created!</p>
                        <button class="slds-button slds-button_neutral" onclick={closeModalAddRequest} aria-label="Close">Close</button>
                    </div>
                </template>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
